<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
  </head>
  <body>
    <h1>ToDo List</h1>
    <ul>
      <li><b>"new"</b> - Add a new ToDo</li>
      <li><b>"list"</b> - Lists all ToDos</li>
      <li><b>"delete"</b> - Remove specific ToDo</li>
      <li><b>"quit"</b> - Quit App</li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
