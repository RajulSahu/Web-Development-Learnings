<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Forms</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-2">Forms</h1>
      <form action="#nowhere">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email" />
          </div>

          <div class="form-group col-md-6">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Password" />
          </div>
        </div>

        <div class="form-group">
          <label for="address">Street Address:</label>
          <input type="text" class="form-control" id="address" placeholder="Your Address" />
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" />
          </div>

          <div class="form-group col-md-3 col-sm-6">
            <label for="state">Choose State:</label>
            <select class="form-control" name="state" id="state">
              <option value="UP">Uttar Pradesh</option>
              <option value="MP">Madhya Pradesh</option>
              <option value="delhi">Delhi</option>
            </select>
          </div>

          <div class="form-group col-md-3 col-sm-6">
            <label for="zip">Zip Code:</label>
            <input type="text" class="form-control" id="zip" />
          </div>
        </div>

        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="default" />
          <label class="form-check-label" for="default"> Sign Me Up Default</label>
        </div> -->
        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="custom" />
            <label class="custom-control-label" for="custom">Sign Me Up Custom</label>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success">Register</button>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
