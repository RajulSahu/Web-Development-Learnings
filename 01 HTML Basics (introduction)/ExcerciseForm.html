<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration form</title>
  </head>
  <body>
    <form action="#">
      <h1>Race Registration!</h1>
      <p>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first-name" required />

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last-name" required />
      </p>

      <p>Select a Race:</p>
      <p>
        <input type="radio" id="funrun" name="race" value="funrun" required />
        <label for="funrun">Fun Run 5k</label>
        <br />
        <input
          type="radio"
          id="half"
          name="race"
          value="halfmarathon"
          required
        />
        <label for="half">Half Marathon</label>
        <br />
        <input
          type="radio"
          id="full"
          name="race"
          value="fullmarathon"
          required
        />
        <label for="full">Full Marathon</label>
      </p>

      <p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="pass">Password</label>
        <input type="password" id="pass" name="password" required />
      </p>

      <p>
        <label for="agegrp">Select Age Group: </label>
        <select name="" id="agegrp">
          <option value="young">18-30</option>
          <option value="midage">30-50</option>
          <option value="old">50+</option>
        </select>
      </p>

      <button>Register!</button>
    </form>
  </body>
</html>
