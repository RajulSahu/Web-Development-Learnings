<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>

    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <section onclick="alert('Section Clicked!')">
      <p onclick="alert('Paragraph Clicked!')">
        I am a paragraph:
        <button id="btn1" onclick="alert('Button Clicked!')">Click</button>
      </p>
    </section>

    <div id="container">
      Click To Hide
      <button id="btn2">Change Color</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
